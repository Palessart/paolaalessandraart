<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="design/shop.css"/>
    <title>Online Shop</title>
  </head>

  <body>

    <!--slidesBox main DIV container-->
    <div class="slidesBox">
      
      <!--image 1-->
      <div class="slide">
        <img class="slideImage" src="design/images/paint1.jpg"></img>
        <div class="text"></div>
      </div>

      <!--image 2-->
      <div class="slide">
        <img class="slideImage" src="design/images/paint2.jpg"></img>
        <div class="text"></div>
      </div>

      <!--image 3-->
      <div class="slide">
        <img class="slideImage" src="design/images/paint3.jpg"></img>
        <div class="text"></div>
      </div>

      <!-- Arrows Buttons-->
      <a class="prev" onclick="goBack()">&#10094;</a>
      <a class="next" onclick="goAhead()">&#10095;</a>
    </div>
    <br>
    
    <!--Images' Dots-->
    <div>
      <span class="dot" onclick="currentImage(1)"></span>
      <span class="dot" onclick="currentImage(2)"></span>
      <span class="dot" onclick="currentImage(3)"></span>
    </div>

    <!--ShopBox-->
    <div class="shopBox" id="shopBox">
      
      <div id="navBar">
                <nav id="nav">
                    <ul class="links">
                        <li id="Productos" class="active">Productos</li>
                        <li id="Cursos en línea" class="active">Cursos en línea</li>
                        <li style="float:right" id="Cuenta"><a href="#"><img src="/design/images/instagramlogo.png" width="24" height="24"></a></li>
                        <li style="float:right" id="Carrito"><a href="#"><img src="/design/images/instagramlogo.png" width="24" height="24"></a></li>
                        <li style="float:right" id="Instagram"><a href="#"><img src="/design/images/instagramlogo.png" width="24" height="24"></a></li>
                    </ul>
                </nav>
       </div>

    <!--End of ShopBox-->
    </div> 

    <script src="javascript/shopSlides.js" defer></script>
    
  </body>

</html>
